language: scala
scala: 2.12.4
jdk: openjdk8

cache:
  directories:
  - "~/.m2/repository"
  - "~/.cache/pip"
  - $HOME/.ivy2/cache

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete

before_install:
  - git fetch --tags

stages:
  - name: test
  - name: release
    if: ((branch = main AND type = push) OR (tag IS present)) AND NOT fork

jobs:
  include:
  - stage: test
    script:
      - sbt scalafmtCheckAll
      - sbt +test
  - stage: test
    before_install:
      - sudo apt-get -y install openblas-dev
      - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
      - chmod +x miniconda.sh
      - ./miniconda.sh -b
      - export PATH=/home/travis/miniconda3/bin:$PATH
      - conda update --yes conda
      - conda create --yes -n condaenv python=3.7
      - conda install --yes -n condaenv pip
      - source activate condaenv
    install:
      - cd python
      - make
      - pip install --only-binary=numpy,scipy -r requirements.txt
      - pip install -r test_requirements.txt
    script:
      - nosetests
  - stage: release
    name: maven central
    script: sbt ci-release
  - stage: release
    name: pypi
    addons:
      apt:
        packages:
        - pandoc
    before_install:
      - sudo apt-get -y install openblas-dev
      - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
      - chmod +x miniconda.sh
      - ./miniconda.sh -b
      - export PATH=/home/travis/miniconda3/bin:$PATH
      - conda update --yes conda
      - conda create --yes -n condaenv python=3.7
      - conda install --yes -n condaenv pip
      - source activate condaenv
    install:
      - cd python
      - make
      - pip install pypandoc
      - pip install --only-binary=numpy,scipy -r requirements.txt
    script: true
    deploy:
      provider: pypi
      skip_cleanup: true
      skip_existing: true
      user: CitrineInformatics
      password:
        secure: 
      distributions: sdist bdist_wheel
      on:
        tags: true
