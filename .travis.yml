language: scala
scala:
- 2.11.2
jdk:
- oraclejdk8
install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B
  -V
script: mvn test -P !build-extras -B
cache:
  directories:
  - "~/.m2/repository"
# Deploy to maven central
after_success:
- "./cd/before-deploy.sh"
- "./cd/deploy.sh"
# Maven central-related creds
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
