cache:
  directories:
  - "~/.m2/repository"
  - "~/.cache/pip"
jobs:
  include:
  - stage: test
    language: scala
    scala: 2.12.4
    jdk: oraclejdk9
    install:
    - mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B
    script:
    - mvn test -P !build-extras -B
  - stage: test
    language: python
    python:
    - 3.6
    install:
    - cd python
    - make
    - pip install --only-binary=numpy,scipy -r requirements.txt
    script:
    - nosetests
  - stage: deploy
    name: maven central
    language: scala
    scala: 2.12.4
    jdk: oraclejdk9
    script: true
    deploy:
      provider: script
      script: bash cd/deploy.sh
      on:
        branch: master
  - stage: deploy
    name: pypi
    language: python
    python: 3.6
    addons:
      apt:
        packages:
        - pandoc
    before_install:
    - cd python
    install:
    - make
    - pip install pypandoc
    - pip install --only-binary=numpy,scipy -r requirements.txt
    script: true
    deploy:
      provider: pypi
      skip_cleanup: true
      user: CitrineInformatics
      password:
        secure: 
      distributions: sdist bdist_wheel
      on:
        branch: master
